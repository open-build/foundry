<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Podcast Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Podcast Guest Application</h1>
        
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
            <form id="podcastForm">
                <h3 class="text-xl font-semibold mb-6">Personal Information</h3>
                
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Your Name *</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="company" class="block text-sm font-medium text-gray-700 mb-2">Company Name *</label>
                    <input type="text" id="company" name="company" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="mb-4">
                    <label for="story" class="block text-sm font-medium text-gray-700 mb-2">Your Bootstrap Story *</label>
                    <textarea id="story" name="story" rows="4" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Tell us about your bootstrapping journey..."></textarea>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Submit Application
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('podcastForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted! (This is just a test)');
        });
    </script>
</body>
</html>
