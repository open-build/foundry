<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Test Form</h1>
        
        <!-- Simple visible form -->
        <form class="bg-white p-8 rounded-lg shadow">
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="company" class="block text-sm font-medium text-gray-700 mb-2">Company</label>
                <input type="text" id="company" name="company" class="w-full px-3 py-2 border border-gray-300 rounded-md">
            </div>
            
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Submit</button>
        </form>
    </div>
</body>
</html>
