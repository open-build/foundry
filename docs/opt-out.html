<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opt-Out - Buildly Labs Foundry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="description" content="Unsubscribe from Buildly Labs Foundry communications">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <img class="mx-auto h-12 w-auto" src="assets/img/logo-horizontal.png" alt="Buildly Labs">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Opt-Out Request</h2>
                <p class="mt-2 text-sm text-gray-600">
                    We're sorry to see you go. You can unsubscribe from our communications below.
                </p>
            </div>
            
            <div id="opt-out-form" class="mt-8 space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email Address
                    </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                               placeholder="Enter your email address">
                    </div>
                </div>

                <div>
                    <label for="reason" class="block text-sm font-medium text-gray-700">
                        Reason for opting out (optional)
                    </label>
                    <div class="mt-1">
                        <select id="reason" name="reason"
                                class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                            <option value="">Select a reason</option>
                            <option value="too_frequent">Too frequent emails</option>
                            <option value="not_relevant">Content not relevant</option>
                            <option value="no_longer_interested">No longer interested</option>
                            <option value="privacy_concerns">Privacy concerns</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div>
                    <button type="submit" onclick="handleOptOut()"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-200">
                        Unsubscribe
                    </button>
                </div>

                <div class="text-center">
                    <a href="index.html" class="text-blue-600 hover:text-blue-500 text-sm">
                        ‚Üê Return to homepage
                    </a>
                </div>
            </div>

            <div id="success-message" class="hidden mt-8 p-4 bg-green-100 border border-green-400 text-green-700 rounded-md">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <div>
                        <h3 class="font-medium">Successfully unsubscribed</h3>
                        <p class="text-sm mt-1">You have been removed from our mailing list. Thank you for your feedback.</p>
                    </div>
                </div>
            </div>

            <div id="error-message" class="hidden mt-8 p-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    <div>
                        <h3 class="font-medium">Error processing request</h3>
                        <p class="text-sm mt-1" id="error-text">Please try again or contact support.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/opt-out.js"></script>
    <script>
        // Initialize opt-out manager
        const optOutManager = new OptOutManager();
        
        // Get email from URL parameter if provided
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email').value = decodeURIComponent(emailParam);
        }

        async function handleOptOut() {
            const email = document.getElementById('email').value.trim();
            const reason = document.getElementById('reason').value;
            
            if (!email) {
                showError('Please enter your email address');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            try {
                // Hide form and show loading
                document.getElementById('opt-out-form').style.opacity = '0.5';
                
                // Process opt-out
                const result = await optOutManager.handleOptOut(email, reason);
                
                if (result.success) {
                    // Show success message
                    document.getElementById('opt-out-form').classList.add('hidden');
                    document.getElementById('success-message').classList.remove('hidden');
                    
                    // Track with Google Analytics if available
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'opt_out', {
                            'event_category': 'email',
                            'event_label': reason || 'no_reason',
                            'value': 1
                        });
                    }
                } else {
                    showError(result.message);
                    document.getElementById('opt-out-form').style.opacity = '1';
                }
                
            } catch (error) {
                console.error('Opt-out error:', error);
                showError('An error occurred. Please try again or contact team@open.build directly.');
                document.getElementById('opt-out-form').style.opacity = '1';
            }
        }

        function showError(message) {
            document.getElementById('error-text').textContent = message;
            document.getElementById('error-message').classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Auto-submit if email is in URL (for one-click unsubscribe)
        if (emailParam && urlParams.get('auto') === 'true') {
            setTimeout(() => {
                handleOptOut();
            }, 500);
        }
    </script>
</body>
</html>
